    <script type="text/javascript">
        function SetupCharacterCount() {
            console.log("Setting up character count.")
            var txtarea = document.getElementById("newSnippetTxt");
            if (txtarea != null) {
                txtarea.addEventListener("input", function () {
                    var newSnippetCharCountTxt = document.getElementById("newSnippetCharCountTxt");
                    newSnippetCharCountTxt.innerText = txtarea.value.length;
                });
            }
        }

        var navBarHandler = function (window) {
            if ((window).innerWidth <= 852) {
                document.querySelector("nav input[type=checkbox]").removeAttribute('checked');
            }
            else {
                let newEl = document.createElement("input");
                newEl.setAttribute("id", "collapsible1");
                newEl.setAttribute("type", "checkbox");
                newEl.setAttribute("name", "collapsible");
                //newEl.setAttribute("checked","");
                var oldEl = document.querySelector("nav input[type=checkbox]")
                if (oldEl)
                    oldEl.replaceWith(newEl);
            }
        };

        window.addEventListener("load", navBarHandler);
        window.addEventListener("resize", navBarHandler);
    </script>
</head>
